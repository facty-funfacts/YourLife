<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teen Life Simulator</title>
<style>
  body {
    margin:0; font-family:'Segoe UI', sans-serif; background:#f0f2f5; color:#222;
    display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;
  }
  #game {
    width:500px; padding:20px; border-radius:15px; background:#fff; box-shadow:0 10px 25px rgba(0,0,0,0.2);
  }
  .stat {
    margin:8px 0; font-weight:bold;
  }
  .bar {
    height:20px; width:100%; background:#ddd; border-radius:10px; overflow:hidden;
  }
  .fill {
    height:100%; width:50%; background:#4caf50; border-radius:10px; transition:width 0.3s;
    text-align:center; color:#fff; font-size:12px; line-height:20px;
  }
  #event { margin:20px 0; min-height:70px; font-size:18px; text-align:center; }
  .choices { display:flex; flex-direction:column; align-items:center; }
  .choices button {
    margin:5px; padding:10px 15px; font-size:16px; border:none; border-radius:8px;
    background:#2196f3; color:#fff; cursor:pointer; transition:0.2s;
  }
  .choices button:hover { background:#1976d2; }
  #message {
    position:absolute; top:20px; left:50%; transform:translateX(-50%);
    padding:10px 20px; background:#f44336; color:#fff; border-radius:8px; display:none;
  }
</style>
</head>
<body>
<div id="message"></div>
<div id="game">
  <div class="stat">ðŸ’Ž Clout <div class="bar"><div id="clout" class="fill">50</div></div></div>
  <div class="stat">ðŸ§  Sanity <div class="bar"><div id="sanity" class="fill">50</div></div></div>
  <div class="stat">ðŸ”¥ Drama <div class="bar"><div id="drama" class="fill">0</div></div></div>
  <div class="stat">ðŸ˜Ž Happiness <div class="bar"><div id="happiness" class="fill">50</div></div></div>
  <div id="event">Welcome to Teen Life Simulator! Survive the chaos of everyday life!</div>
  <div class="choices"></div>
</div>

<script>
// ========== GAME STATE ==========
let clout=50, sanity=50, drama=0, happiness=50, day=1;
let gameOver=false;

// ========== EVENTS ==========
const events=[
  {text:"Your crush DMed you a funny meme!", choices:[
    {text:"Reply honestly", effect:[10,5,0,5]},
    {text:"Send a meme back", effect:[15,-5,5,10]},
    {text:"Ignore", effect:[0,-5,10,0]}
  ]},
  {text:"Troll commented on your post", choices:[
    {text:"Argue back", effect:[-5,-5,10,-5]},
    {text:"Block them", effect:[0,0,-5,0]},
    {text:"Make meme about it", effect:[10,-10,5,5]}
  ]},
  {text:"Teacher sees your prank", choices:[
    {text:"Apologize", effect:[-5,5,0,5]},
    {text:"Laugh it off", effect:[5,-5,5,0]},
    {text:"Blame someone else", effect:[-10,-5,15,-5]}
  ]},
  {text:"A viral meme trend appears!", choices:[
    {text:"Join trend", effect:[10,0,5,10]},
    {text:"Ignore", effect:[0,0,-5,0]},
    {text:"Make your own meme", effect:[15,-5,10,15]}
  ]},
  {text:"Embarrassing story leaked!", choices:[
    {text:"Panic", effect:[-5,-15,10,-10]},
    {text:"Make joke", effect:[5,-5,5,5]},
    {text:"Pretend nothing happened", effect:[0,-5,5,0]}
  ]},
  {text:"Friend challenges you to a crazy dare", choices:[
    {text:"Do it", effect:[10,-10,15,10]},
    {text:"Refuse politely", effect:[0,5,-5,0]},
    {text:"Prank them instead", effect:[5,-5,10,5]}
  ]},
  {text:"Parents check your phone", choices:[
    {text:"Hide it", effect:[0,-5,5,0]},
    {text:"Confess", effect:[-5,5,0,5]},
    {text:"Pretend nothing happened", effect:[0,0,0,0]}
  ]}
];

// ========== UTILS ==========
function updateBars(){
  document.getElementById("clout").style.width=clout+"%"; document.getElementById("clout").innerText=clout;
  document.getElementById("sanity").style.width=sanity+"%"; document.getElementById("sanity").innerText=sanity;
  document.getElementById("drama").style.width=drama+"%"; document.getElementById("drama").innerText=drama;
  document.getElementById("happiness").style.width=happiness+"%"; document.getElementById("happiness").innerText=happiness;
}

function showMessage(text,time=1200){
  const msg=document.getElementById("message");
  msg.innerText=text; msg.style.display="block";
  setTimeout(()=>{msg.style.display="none";},time);
}

// ========== GAME LOOP ==========
function nextEvent(){
  if(gameOver) return;

  // Random event
  const event=events[Math.floor(Math.random()*events.length)];
  const eventDiv=document.getElementById("event");
  const choicesDiv=document.querySelector(".choices");
  eventDiv.innerText=`Day ${day}: ${event.text}`;
  choicesDiv.innerHTML="";

  event.choices.forEach(choice=>{
    const btn=document.createElement("button");
    btn.innerText=choice.text;
    btn.onclick=()=>{
      clout+=choice.effect[0]; sanity+=choice.effect[1]; drama+=choice.effect[2]; happiness+=choice.effect[3];
      clout=Math.min(Math.max(clout,0),100); sanity=Math.min(Math.max(sanity,0),100);
      drama=Math.min(Math.max(drama,0),100); happiness=Math.min(Math.max(happiness,0),100);
      updateBars();
      showMessage("Choice made!");
      checkGameOver();

      // Optional mini-challenge
      if(Math.random()<0.25 && !gameOver) miniChallenge();
      if(!gameOver){
        day++;
        setTimeout(nextEvent,700);
      }
    };
    choicesDiv.appendChild(btn);
  });
}

// ========== MINI-CHALLENGE ==========
function miniChallenge(){
  showMessage("Quick! Tap fast 5 times!",1500);
  let clicks=0; const target=5;
  function clickHandler(){ clicks++; if(clicks>=target){showMessage("Success!",1000); clout+=5; happiness+=5; document.removeEventListener("click",clickHandler); updateBars();}}
  document.addEventListener("click",clickHandler);
  setTimeout(()=>{
    document.removeEventListener("click",clickHandler);
    if(clicks<target){showMessage("Fail!",1000); sanity-=5; drama+=5; updateBars(); checkGameOver();}
  },1500);
}

// ========== GAME OVER ==========
function checkGameOver(){
  if(clout<=0 || sanity<=0 || drama>=100){
    gameOver=true;
    document.getElementById("event").innerText=`ðŸ’€ GAME OVER ðŸ’€\nYou survived ${day} days.`;
    document.querySelector(".choices").innerHTML='<button onclick="restart()">Restart</button>';
  }
}

// ========== RESTART ==========
function restart(){
  clout=50; sanity=50; drama=0; happiness=50; day=1; gameOver=false;
  updateBars(); nextEvent();
}

// ========== START ==========
updateBars(); nextEvent();
</script>
</body>
</html>
